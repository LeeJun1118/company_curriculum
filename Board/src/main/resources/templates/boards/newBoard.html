<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/header :: header">
    </head>
    <body>
        <div class="container marTop">
            <div class="container-sm my-auto">
                <h1>
                    <a class="text-dark" href='/'>게시판</a>
                </h1>
                <br/>
                <br/>
                <h4>글쓰기</h4>
                <br/>
                <form role="form" action="/board/new" th:object="${boardForm}"
                      method="post">
                    <div class="form-group">
                        <label th:for="title">제목</label>
                        <input class="form-control" type="text" th:field="*{title}"
                               th:class="${#fields.hasErrors('title')}? 'form-control fieldError' : 'form-control'"/>
                        <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Incorrect date</p>
                        <br/>
                    </div>
                    <div class="form-group">
                        <label th:for="content">내용</label>
                        <textarea class="form-control h-25" rows="20" type="text"  th:field="*{content}"
                                  th:class="${#fields.hasErrors('content')}? 'form-control fieldError' : 'form-control'"></textarea>
                        <p th:if="${#fields.hasErrors('content')}" th:errors="*{content}">Incorrect date</p>
                    </div>
                    <div class="form-group">
                        <input type="file" name="filename"/>
                    </div>

                    <div class="nav justify-content-end">
                        <a class="btn btn-primary marRight" data-toggle="modal"
                           href="#"
                           data-target="#cancelWrite">취소</a>
                        <div class="modal fade" id="cancelWrite" tabindex="-1"
                             role="dialog" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">글쓰기</h5>
                                    </div>
                                    <div class="modal-body">
                                        <p>글 작성을 취소하시겠습니까?</p>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" data-dismiss="modal"
                                                class="btn btn-secondary">
                                            취소
                                        </button>
                                        <a class="btn btn-primary" href="/">확인</a>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary">등록</button>
                    </div>
                </form>

            </div>
        </div>
    </body>
</html>
