<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/header :: header">
    </head>
    <body>
        <div class="container marTop">
            <div class="container-sm my-auto">
                <h1>
                    <a class="text-dark" href='/'>게시판</a>
                </h1>
                <br/>
                <br/>
                <h4>게시글</h4>
                <br/>

                <form class="form-group">
                    <div class="form-group">
                        <label>글 번호
                            <span th:text="${board.id}"></span>
                        </label>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <div class="form-group border-bottom">
                                <label for="exampleFormControlInput1">제목</label>
                                <span class="form-control-plaintext" th:text="${board.title}"></span>
                            </div>
                            <br/>

                            <div class="form-group">
                                <label for="exampleFormControlTextarea1">내용</label>
                                <textarea class="form-control form-control-plaintext h-25" rows="10"
                                          disabled="disabled"
                                          id="exampleFormControlTextarea1"
                                          th:text="${board.content}"></textarea>
                            </div>
                            <br/>
                            <div>
                                파일
                                <!--                                onclick="onDownload('${board.id}')"-->
                                <a href="#"> <!--${board.filename}--></a>
                            </div>
                        </div>
                    </div>
                </form>

                <ul class="nav justify-content-end">
                    <li class="nav-item">
                        <a class="btn" data-toggle="modal" data-target="#deletePost" href="#">
                            글삭제
                        </a>
                        <div class="modal fade" id="deletePost" tabindex="-1"
                             role="dialog" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered" role="document">
                                <div class="modal-content">
                                    <div class="modal-body">
                                        <p>게시글을 삭제하시겠습니까?</p>
                                    </div>

                                    <div class="modal-footer">
                                        <button type="button" data-dismiss="modal"
                                                class="btn btn-secondary">
                                            취소
                                        </button>
                                        <form method="get" th:action="@{/board/delete/{id}(id=${board.id})}">
                                            <button class="btn btn-primary" type="submit">확인</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>

                    <li class="nav-item">
                        <a class="btn" href='???'>글 수정</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-default" href="/">목록으로</a>
                    </li>
                </ul>


            </div>
        </div>
    </body>
</html>
