<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Stock Screen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 왼쪽 박스 -->
    <div class="left-box">
        <!-- 왼쪽 상단바 -->
        <div id="bar_top">
            <ul class="top_nav">
                <li class="nav_btn current">관심종목</li>
                <li class="nav_btn">종목별투자</li>
                <li class="nav_btn">순위정보</li>
                <li class="nav_btn">매매상위</li>
                <li class="nav_btn">업종별종목</li>
                <li class="nav_btn">투자자종합</li>
                <li class="nav_btn">뉴스/공시</li>   
            </ul>
            <ul class="top_nav">
                <li class="next"><button class="nextButton previous_btn">◀</button></li>   
                <li class="next"><button class="nextButton">▶</button></li>
            </ul>
        </div>
        <!-- 관심 그룹 조회 -->
        <!-- <div class="middleBar left"> -->
            <div id="bar_middle">
            <ul class="interest">
                <li>관심그룹</li>

                <select class="interest">
                    <option value="" selected>00 00</option>
                </select>
                <button class="button buttonRegist">등록/수정</button>
            </ul>
               
                
        </div>
        <br>
    </div>
    
    <!-- 오른쪽 박스 -->
    <div class="right-box">
         <!-- 오른쪽 상단바 -->
        <div>
            <ul class="nav right">
                <li><a class="current">현재가</a></li>
                <li><a>거래원</a></li><li><a>일별</a></li>
                <li><a>정보</a></li>
            </ul>
        </div>
        
        <br>
        <!-- 관심 그룹 조회 -->
        <div class="middleBar right">
                <span>관심그룹</span>
                <span class="button">등록/수정</span>
        </div>
    </div>
    <br>
    <br>
    <br>
    

    
</body>
</html>
