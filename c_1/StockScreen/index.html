<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Stock Screen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 왼쪽 박스 -->
    <div class="left-box">
        <div class="top">
            <div id="bar_top">
                <ul class="top_nav">
                    <li class="horizontal_left nav_btn current">관심종목</li>
                    <li class="horizontal_left nav_btn">종목별투자</li>
                    <li class="horizontal_left nav_btn">순위정보</li>
                    <li class="horizontal_left nav_btn">매매상위</li>
                    <li class="horizontal_left nav_btn">업종별종목</li>
                    <li class="horizontal_left nav_btn">투자자종합</li>
                    <li class="horizontal_left nav_btn">뉴스/공시</li>   
                </ul>
                <ul class="top_nav rightBtn">
                    <li class="next"><button class="nextButton">▶</button></li>
                    <li class="next"><button class="nextButton previous_btn">◀</button></li>   
                </ul>
            </div>
            <!-- 관심 그룹 조회 -->
            <!-- <div class="middleBar left"> -->
            <div id="bar_middle">
                <ul class="interest">
                    <li class="horizontal_left bord_word">관심그룹</li>
    
                    <li class="horizontal_left">
                        <select class="drop_down">
                            <option value="" selected>00 00</option>
                        </select>
                    </li>
                    <li class="horizontal_left">
                        <button class="button buttonRegist">등록/수정</button>
                    </li>
                    <li class="horizontal_left bord_word">구분</li>
                    <li class="horizontal_left">
                        <select class="hoga">
                            <option value="" selected>호가</option>
                        </select>
                    </li>
                    <li class="horizontal_right">
                        <button class="button lookupButton">조회</button>
                    </li>
                </ul>
            </div>
        </div>
        
    </div>
    
    <!-- 오른쪽 박스 -->
    <div class="right-box">
        <div class="top">
            <div id="bar_top">
                <ul class="top_nav">
                    <li class="horizontal_left nav_btn current">현재가</li>
                    <li class="horizontal_left nav_btn">거래월</li>
                    <li class="horizontal_left nav_btn">일별</li>
                    <li class="horizontal_left nav_btn">정보</li>
                </ul>
            </div>
            
            <div id="bar_middle">
                <ul class="right_middlebar">
                    <li class="horizontal_left">
                        <select class="drop_down">
                           <option value="" selected>00 00</option>
                       </select>
                    </li>
                    <li class="horizontal_left">
                        <button class="button buttonRegist">등록/수정</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>



<div>
    
</div>

</body>
</html>
