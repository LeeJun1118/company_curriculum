<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Stock Screen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 왼쪽 박스 -->
    <div class="left-box">
        <!-- 왼쪽 상단바 -->
        <div>
            <ul class="left">
                <li><a class="current">관심종목</a></li>
                <li><a>종목별투자</a></li><li><a>순위정보</a></li>
                <li><a>매매상위</a></li><li><a>업종별종목</a></li>
                <li><a>투자자종합</a></li><li><a>뉴스/공시</a></li>
                <span class="nextButton">▶</span><span class="nextButton">◀</span>      
            </ul>
        </div>
        <br>
        <!-- 관심 그룹 조회 -->
        <div class="middleBar left">
                <span>&nbsp;&nbsp;&nbsp;관심그룹&nbsp;&nbsp;</span>
                <select class="interest">
                    <option value="" selected>00 00</option>
                </select>
                <button class="button buttonRegist">등록/수정</button>

        </div>
        <br>
    </div>
    
    <!-- 오른쪽 박스 -->
    <div class="right-box">
         <!-- 오른쪽 상단바 -->
        <div>
            <ul class="right">
                <li><a class="current">현재가</a></li>
                <li><a>거래원</a></li><li><a>일별</a></li>
                <li><a>정보</a></li>
            </ul>
        </div>
        
        <br>
        <!-- 관심 그룹 조회 -->
        <div class="middleBar right">
                <span>관심그룹</span>
                <span class="button">등록/수정</span>
        </div>
    </div>
    <br>
    <br>
    <br>
    

    
</body>
</html>
